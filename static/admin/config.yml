backend:
  name: Annefo
  repo: lredoban/annefo # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "static/img" # Folder where user uploaded files should go

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "project" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "New Project" # Used in the UI, e.g., "New Post"
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h3"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "featuredImage", name: "Featured Image", widget: "image"}
      - label: "categories"
        name: "Categories"
        widget: "list"
        fields:
          - {label: "name", name: "Name", widget: "string"}
